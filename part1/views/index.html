<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dawgs</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const dogImage = document.getElementById('dogImage');
                    if (data.status === 'success') {
                        dogImage.src = data.message;
                        dogImage.alt = 'Im not telling you what happened.';
                    } else {
                        dogImage.alt = 'Oh you wanted a dog image? Nah.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the dog image:', error);
                    const dogImage = document.getElementById('dogImage');
                    dogImage.alt = 'Something happened, who cares.';
                });
        });
    </script>
  </head>
  <body>
    <h1>This is a page about dogs!!</h1>
    <canvas height="500px"></canvas>
    <div class="dog">
      <img
        id="dogImage"
        src=""
        alt="A random dog image, but I guess you don't get to see it"
      />
    </div>
    <div>Oh, you want to know how to get another dog? I'm not telling.</div>
  </body>
</html>
